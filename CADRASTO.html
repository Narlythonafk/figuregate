<!DOCTYPE html><html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro | FigureGate</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
  <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
    <h2 class="text-2xl font-bold mb-6 text-center text-blue-800">Criar Conta</h2><form id="formCadastro" class="space-y-4">
  <div>
    <label for="nome" class="block text-gray-700 font-semibold">Nome:</label>
    <input type="text" id="nome" required class="w-full p-2 border rounded">
  </div>
  <div>
    <label for="email" class="block text-gray-700 font-semibold">Email:</label>
    <input type="email" id="email" required class="w-full p-2 border rounded">
  </div>
  <div>
    <label for="senha" class="block text-gray-700 font-semibold">Senha:</label>
    <input type="password" id="senha" required class="w-full p-2 border rounded">
  </div>
  <button type="submit" class="w-full bg-orange-500 text-white font-bold py-2 rounded hover:bg-orange-600">Cadastrar</button>
</form>

<p class="text-sm mt-4 text-center">Já tem uma conta?
  <a href="login.html" class="text-blue-700 hover:underline">Faça login</a>
</p>

<p id="erro" class="mt-4 text-red-600 text-center hidden">Email já cadastrado.</p>

  </div>  <script>
    document.getElementById('formCadastro').addEventListener('submit', function(e) {
      e.preventDefault();

      const nome = document.getElementById('nome').value.trim();
      const email = document.getElementById('email').value.trim();
      const senha = document.getElementById('senha').value.trim();

      let usuarios = JSON.parse(localStorage.getItem('usuarios') || '[]');

      if (usuarios.some(u => u.email === email)) {
        document.getElementById('erro').classList.remove('hidden');
        return;
      }

      const novoUsuario = { nome, email, senha };
      usuarios.push(novoUsuario);
      localStorage.setItem('usuarios', JSON.stringify(usuarios));
      localStorage.setItem('user', JSON.stringify(novoUsuario));

      window.location.href = 'loja.html';
    });
  </script></body>
</html>
