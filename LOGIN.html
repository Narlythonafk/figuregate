<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>FigureGate - Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-blue-600 to-indigo-700 min-h-screen flex items-center justify-center">
  <div class="bg-white rounded-lg shadow-lg p-10 max-w-md w-full">
    <h1 class="text-3xl font-bold text-center text-indigo-700 mb-4">Bem-vindo ao <span class="text-orange-500">FigureGate</span></h1>
    <p class="text-center text-gray-600 mb-8">Entre no portal dos colecionadores de action figures e gerencie sua coleção com facilidade.</p>

    <form id="loginForm" class="space-y-6" onsubmit="return login(event)">
      <div>
        <label for="usuario" class="block text-gray-700 font-semibold mb-2">Usuário</label>
        <input type="text" id="usuario" name="usuario" required
               class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-500" />
      </div>

      <div>
        <label for="senha" class="block text-gray-700 font-semibold mb-2">Senha</label>
        <input type="password" id="senha" name="senha" required
               class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-500" />
      </div>

      <button type="submit"
              class="w-full bg-indigo-600 text-white py-2 rounded font-semibold hover:bg-indigo-700 transition">
        Entrar
      </button>
    </form>
  </div>

  <script>
    function login(event) {
      event.preventDefault();
      const usuario = document.getElementById('usuario').value;
      const senha = document.getElementById('senha').value;

      // Aqui você pode fazer validação real, backend, etc.
      // Por enquanto, vamos usar um usuário e senha fixos para demo

      if (usuario === 'admin' && senha === '1234') {
        localStorage.setItem('logado', 'true');
        window.location.href = 'painel.html';
      } else {
        alert('Usuário ou senha incorretos!');
      }
    }

    // Se quiser, já pode fazer logout limpando o localStorage
    window.onload = () => {
      localStorage.removeItem('logado');
    };
  </script>
</body>
</html>
